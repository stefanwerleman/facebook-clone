<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My Facebook Clone</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
      <link rel="stylesheet" href="./styles.css">
   </head>
   <body>
      <header class="header-container">
         <h2 class="title">My Facebook Clone</h2>
      </header>

      <section class="left-section">
         <form id="newpost-form" class="form-container">
            <label for="handle">Handle:</label>
            <input class="fields" type="text" id="handle" placeholder="@markzuckerberg" required>


            <label for="message">Message:</label>
            <textarea class="fields" id="message" placeholder="What's on your mind?" required></textarea>
            <br>

            <input class="submit" type="submit" id="submit" value="Post">
         </form>

         <div class="github-container">
            <a class="github-link" id="link" href="https://github.com/stefanwerleman/facebook-clone" target="_blank">
               <img class="github-icon" src="./Media/github-logo.svg" alt="logo">
            </a>
         </div>

         <div class="linkedin-container">
            <a class="linkedin-link" id="link" href="https://linkedin.com/in/stefan-werleman" target="_blank">
               <img class="linkedin-icon" src="./Media/linkedin-icon.png" alt="logo">
            </a>
         </div>
      </section>

      <ul id="timeline-container" class="timeline-container">
         <!-- JS Will place elements here -->
      </ul>

      <section class="right-section">
         <section class="search-container">
            <label for="search">Search:</label>
            <input type="search" id="search" class="search" placeholder="Name, Caption, or Time.">
         </section>

         <a class="ucf-logo-container" href="https://www.ucf.edu/" target="_blank">
            <img class="ucf-logo" src="./Media/ucf-pegasus.png">
         </a>
      </section>
   </body>

   <script type="text/javascript" src="./client.js"></script>
</html>
